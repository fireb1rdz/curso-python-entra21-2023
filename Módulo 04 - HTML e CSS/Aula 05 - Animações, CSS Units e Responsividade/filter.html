<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .blur {
            filter: blur(2px);
        }

        .brightness {
            filter: brightness(200%);
        }

        .contrast {
            filter: contrast(200%);
        }

        .drop-shadow {
            filter: drop-shadow(8px 8px 10px blue);
        }

        .grayscale {
            filter: grayscale(50%);
        }

        .sepia {
            filter: sepia(100%);
        }

        .opacity {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Filter</h1>
    <h2>Blur</h2>
    <img class="blur" src="img/gato.jpg" width="50%">
    <h2>Brightness</h2>
    <img class="brightness" src="img/gato.jpg" width="50%">
    <h2>Contrast</h2>
    <img class="contrast" src="img/gato.jpg" width="50%">
    <h2>Grayscale</h2>
    <img class="grayscale" src="img/gato.jpg" width="50%">
    <h2>Sepia</h2>
    <img class="sepia" src="img/gato.jpg" width="50%">
    <h2>Opacity</h2>
    <img class="opacity" src="img/gato.jpg" width="50%">
</body>
</html>
